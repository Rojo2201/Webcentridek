<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios - Centridek</title>
  <link rel="icon" type="image/png" href="Logo flat.png"/>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed&display=swap" rel="stylesheet">
  <style>
    :root {
      --verde-lima: #afc91f;
      --azul-profundo: #003d6f;
      --azul-intermedio: #0072b1;
      --verde-agua: #339a9d;
      --verde-oscuro: #2b6e67;
      --fondo-oscuro: #0d1b2a;
      --texto-claro: #e0e1dd;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f7f6;
      color: #1a1a1a;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    body.dark-mode {
      background-color: var(--fondo-oscuro);
      color: var(--texto-claro);
    }

    header {
      margin: 0;
    }

    nav {
      background-color: var(--azul-profundo);
      padding: 1.5% 2%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      animation: fadeInDown 1s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      font-family: 'Roboto', sans-serif;
      transition: color 0.3s;
    }

    .nav-links {
      display: flex;
      gap: 2em;
      align-items: center;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 180px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: var(--azul-profundo);
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: var(--verde-agua);
      color: white;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    #MKV {
      background-color: var(--verde-lima);
      padding: 0.5em 1em;
      border: solid 2px white;
      transition: transform 0.3s ease;
    }

    #MKV:hover {
      background-color: #d3e659;
      transform: scale(1.1);
    }

    h1, h2, h3 {
      font-family: 'Sofia Sans Condensed', sans-serif;
    }

    .container {
      max-width: 90%;
      margin: auto;
      padding: 5% 3%;
    }

    .section {
      margin-bottom: 10%;
    }

    .columns {
      display: flex;
      flex-wrap: wrap;
      gap: 5%;
      justify-content: space-between;
    }

    .column {
      flex: 1 1 45%;
      background: linear-gradient(to bottom right, #ffffff, #d7f0ef);
      padding: 5%;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.4s ease;
    }

    .column:hover {
      transform: translateY(-5px);
    }

    ul {
      padding-left: 5%;
    }

    ul li {
      margin-bottom: 10px;
    }

    .cta-button {
      display: inline-block;
      margin-top: 10%;
      padding: 3% 6%;
      background-color: var(--azul-profundo);
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      font-size: 1em;
      font-weight: bold;
    }

    .cta-button:hover {
      background-color: var(--azul-intermedio);
      transform: scale(1.1);
    }

    .cta-final {
      text-align: center;
      background-color: var(--azul-profundo);
      color: white;
      padding: 5% 3%;
      border-radius: 16px;
      margin-top: 5%;
    }

    .cta-final h3 {
      font-size: 2em;
      margin-bottom: 1em;
    }

    .cta-final a {
      background-color: var(--verde-lima);
      padding: 1em 2em;
      font-size: 1.2em;
      border-radius: 12px;
      text-decoration: none;
      color: var(--azul-profundo);
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .cta-final a:hover {
      background-color: #d3e659;
    }

    .icon {
      width: 28px;
      vertical-align: middle;
      margin-right: 8px;
      transition: transform 0.3s ease;
    }

    li:hover .icon {
      transform: scale(1.2);
    }

    .highlight-title {
      text-align: center;
      font-size: 4em;
      font-weight: bold;
      margin-top: 5%;
      color: var(--verde-oscuro);
    }

    .why-choose ul {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      list-style: none;
      padding: 0;
      font-size: 1.6em;
      gap: 2em;
    }

    .why-choose li {
      flex: 1 1 40%;
      margin: 1em;
    }

    @media (max-width: 768px) {
      .columns {
        flex-direction: column;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }

      .nav-links {
        flex-direction: column;
        gap: 1em;
      }

      .highlight-title {
        font-size: 2.5em;
        padding: 0 5%;
      }

      .column {
        flex: 1 1 100%;
        margin-bottom: 10%;
      }

      .why-choose ul {
        flex-direction: column;
        align-items: center;
      }

      .icon {
        width: 32px;
      }

      ul li {
        font-size: 1.1em;
      }

      .cta-button {
        font-size: 1.1em;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Agregamos el nuevo contenido aquí -->
  <section class="container">
    <h1 class="highlight-title">Servicios según tipo de máquina</h1>
    <div class="columns">
      <div class="column">
        <h2>Centrífugas</h2>
        <ul>
          <li><img src="iconos/balanceo.png" class="icon" alt="Balanceo">Balanceo dinámico de rotores</li>
          <li><img src="iconos/refacciones.png" class="icon" alt="Refacciones">Reparación de refacciones</li>
          <li><img src="iconos/torno.png" class="icon" alt="Metalmecánico">Servicio metalmecánico a medida</li>
        </ul>
        <a class="cta-button" href="#">Conoce más</a>
      </div>
      <div class="column">
        <h2>Decantadoras</h2>
        <ul>
          <li><img src="iconos/balanceo.png" class="icon" alt="Balanceo">Balanceo de componentes rotativos</li>
          <li><img src="iconos/refacciones.png" class="icon" alt="Refacciones">Rehabilitación de piezas críticas</li>
          <li><img src="iconos/torno.png" class="icon" alt="Metalmecánico">Servicios de maquinado y soldadura</li>
        </ul>
        <a class="cta-button" href="#">Conoce más</a>
      </div>
    </div>
  </section>
</body>
</html>
