<html>
	<head>
		<link rel="icon"type="image/png" href="Logo flat.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<meta charset="UTF-8">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed&display=swap" rel="stylesheet">
		<style>
			header {
				margin: 0px;
			}
			nav {
				background-color: #212656;
				height: 90px;
				padding: 10px;
				text-align: center;
				text-decoration: none;
				margin: 0px;
				position: relative;
			}
			a {
				font-family: 'Roboto', sans-serif;
				text-align: justify;
				color: white;
				text-decoration: none;
				font-size: 20px;
			}
			#MKI:hover {
				background-color: #afc91f;
			}
			#MKII:hover {
				background-color: #afc91f;
			}
			#MKI {
				background-color: #212656;
				height: 50px;
				width: 100px;
				border: solid 2px white;
				display: inline;
				padding: 5px;
				margin-left: 60px;
				margin-right: 60px;
			}
			#MKII {
				background-color: #212656;
				height: 50px;
				width: 150px;
				border: white;
				display: inline;
				border: solid 2px white;
				padding: 5px;
				margin-left: 60px;
				margin-right: 60px;
			}
			/* Nuevo estilo para el menú desplegable */
			#services-menu {
				position: relative;
				display: inline-block;
			}
			#services-dropdown {
				display: none;
				position: absolute;
				background-color: #212656;
				box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
				min-width: 160px;
				z-index: 1;
			}
			#services-menu:hover #services-dropdown {
				display: block;
			}
			#services-dropdown a {
				color: white;
				padding: 10px 15px;
				text-decoration: none;
				display: block;
			}
			#services-dropdown a:hover {
				background-color: #afc91f;
			}
			.mySlides {
				display: none;
			}
			.w3-left, .w3-right, .w3-badge {
				cursor: pointer;
			}
			.w3-badge {
				height: 13px;
				width: 13px;
				padding: 0;
			}
			/* Otros estilos existentes */
			#texto1 {
				background-color: white;
				padding: 0px;
				text-align: justify;
				margin-bottom: 2px;
				margin: 20px;
				margin-left: 10px;
			}
			#texto2 {
				text-align: justify;
			}
			#imagen1 {
				margin-left: 140px;
			}
			#imagen2 {
				margin-left: 80px;
			}
			#imagen3 {
				margin-left: 20px;
			}
			#imagen4 {
				margin-left: 80px;
			}
			#MKIII {
				background-color: white;
				height: 500px;
				width: 500px;
				border: none;
				margin-left: 80px;
				padding: 5px;
				float: left;
			}
			#MKIV {
				background-color: white;
				height: 500px;
				width: 500px;
				border: none;
				margin-left: 80px;
				padding: 5px;
				float: right;
				margin-right: 120px;
			}
			#MKV {
				background-color: white;
				height: 500px;
				width: 500px;
				border: none;
				margin-left: 80px;
				padding: 5px;
				float: right;
				margin-right: 120px;
			}
			h1 {
				font-family: 'Sofia Sans Condensed', sans-serif;
				text-align: justify;
				color: #056d5f;
				font-size: 40px;
				margin-left: 50px;
			}
			p {
				font-family: 'Roboto', sans-serif;
				font-size: 20px;
				text-align: justify;
			}
			#refa {
				margin-left: 150px;
			}
			/* Media Queries para Pantallas Pequeñas (Móviles) */
			@media screen and (max-width: 768px) {
				nav {
					padding: 10px;
					text-align: center;
					flex-direction: column;
					justify-content: center;
					align-items: center;
				}
				#MKI, #MKII {
					width: 100%; /* Hacer que los botones ocupen el 100% del ancho */
					text-align: center;
					margin: 5px 0; /* Espaciado adecuado entre botones */
					font-size: 18px;
				}
				.mySlides {
					width: 100%;
				}
				#texto1 {
					margin-left: 10px;
					margin-right: 10px;
				}
				#MKIII, #MKIV {
					width: 90%; /* Ajustar el tamaño de los contenedores en móviles */
					margin-left: 0;
					margin-right: 0;
					float: none;
					display: block;
					margin-bottom: 20px;
				}
				#imagen1, #imagen2 {
					width: 70%;
					margin: 0 auto;
					display: block;
				}
				h1 {
					font-size: 28px;
				}
				p {
					font-size: 16px;
				}
				#refa {
					margin-left: 0;
				}
			}
			@media screen and (max-width: 480px) {
				nav {
					padding: 8px;
				}
				#MKI, #MKII {
					width: 100%;
					font-size: 16px;
					margin: 8px 0;
				}
				#MKIII, #MKIV {
					width: 90%;
					margin: 10px 0;
				}
				#imagen1, #imagen2, #imagen3, #imagen4 {
					width: 60%;
				}
				h1 {
					font-size: 24px;
				}
				p {
					font-size: 14px;
				}
			}
		</style>
		<title>CENTRIDEK</title>
	</head>
	<body>
		<header>
			<nav>
				<a id="logo" href="index.html"><img alt="Centridek logo" src="Logo flat.png" style="width:70"></a>
				<div id="MKI"><a href="Nosotros.html">Nosotros</a></div>
				<!-- Menú desplegable Servicios -->
				<div id="services-menu">
					<div id="MKII"><a href="Servicios.html">Servicios</a></div>
					<div id="services-dropdown">
						<a href="Servicio1.html">Servicio 1</a>
						<a href="Servicio2.html">Servicio 2</a>
						<a href="Servicio3.html">Servicio 3</a>
					</div>
				</div>
				<div id="MKI"><a href="ventas.html">Ventas</a></div>
			</nav>
		</header>
		<div class="w3-content w3-display-container" style="max-width:1400px">
			<img class="mySlides" alt="Centridek portada" src="Centridek intro.gif" style="width:100%">
			<img class="mySlides" alt="Centridek portada" src="Balanceo1.jpg" style="width:100%">
			<img class="mySlides" alt="Centridek portada2" src="Maquinas2.jpg" style="width:100%">
			<img class="mySlides" alt="Centridek portada3" src="Maquinas3.png" style="width:100%">
			<div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
				<div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
				<div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
				<span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
				<span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
				<span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
			</div>
		</div>
		<script>
			var slideIndex = 1;
			showDivs(slideIndex);

			function plusDivs(n) {
				showDivs(slideIndex += n);
			}

			function currentDiv(n) {
				showDivs(slideIndex = n);
			}

			function showDivs(n) {
				var i;
				var x = document.getElementsByClassName("mySlides");
				var dots = document.getElementsByClassName("demo");
				if (n > x.length) {slideIndex = 1}
				if (n < 1) {slideIndex = x.length}
				for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";  
				}
				for (i = 0; i < dots.length; i++) {
				dots[i].className = dots[i].className.replace(" w3-white", "");
				}
				x[slideIndex-1].style.display = "block";  
				dots[slideIndex-1].className += " w3-white";
			}
		</script>
	</body>
</html>
